    <section class="container forms">
        <h1>Agri<span>Trans</span></h1>
        <div class="form login">
            <div class="form-content">
                <h2>Farmer Page</h2><br>

                <p>Please specify the product you want to sell
                </p><br>

                <form action="#">

                    <div class="field input-field">
                        <label for="product">Product<span class="required"></span></label>
                        <select class="selectProduct" id="product" name="product" required>
                            <option value="">-- Please select a product --</option>

                            <option value="beans">Beans</option>
                            <option value="rice">Rice</option>
                            <option value="wheat">Wheat</option>
                            <option value="maize">Maize</option>
                            <option value="peas">Peas</option>

                        </select>

                    </div>
                    <div class="field input-field">
                        <label for="quantity">Quantity (KG)<span class="required"></span></label>
                        <input type="number" placeholder="" class="input"  required
                            id="quantity" name="quantity">
                    </div>
                    <div class="field input-field">
                        <label>Unit Cost (SHS)</label>
                        <input type="number" placeholder="Unit Cost" class="input" id="totalCost" name="UnitCost">
                    </div><br><br><br>



                    <div class="field button-field">
                        <button><strong>Submit Resquest</strong></button>
                    </div><br>


                </form>
            </div>
        </div>
    </section>
