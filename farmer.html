<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG IN</title>

    <!-- CSS -->
    <link rel="stylesheet" href="order.css">
    <link rel="stylesheet" href="Uganda Christian University.css">
    <style>
        /* Responsive styles */
        /* Small screens */
        @media screen and (max-width: 576px) {
            .navlist ul {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .navlist ul li {
                margin-bottom: 2px;
            }

            .container.forms {
                width: 10%;
                max-width: 200px;
                margin: 0 auto;
                background-color: #fff;
            }
        }

        /* Medium screens */
        @media screen and (min-width: 577px) and (max-width: 992px) {
            .navlist ul {
                justify-content: center;
            }
        }

        /* Large screens */
        @media screen and (min-width: 993px) {
            .navlist ul {
                justify-content: flex-end;
            }
        }
    </style>

</head>

<body>

    <nav class="navlist">
        <div class="sub">
            <ul>
                <li>
                    <h1>Agri<span>Trans</span></h1>
                </li>
                <li><a href="home.html"><b>Home</b></a></li>
                <li><a href="">Service</a></li>
                <li><a href="">About Us</a></li>
            </ul>
        </div>
    </nav>

    <section class="container forms">
        <h1>Agri<span>Trans</span></h1>
        <div class="form login">
            <div class="form-content">
                <h2>Farmer Page</h2><br>
                <p id="welcomeMessage"></p><br>

                <form id="requestForm" action="info.html">

                    <div class="field input-field">
                        <label for="product">Product<span class="required"></span></label>
                        <select class="selectProduct" id="product" name="product" required>
                            <option value="">-- Please select a product --</option>
                            <option value="beans">Beans</option>
                            <option value="rice">Rice</option>
                            <option value="wheat">Wheat</option>
                            <option value="maize">Maize</option>
                            <option value="peas">Peas</option>
                        </select>
                    </div>

                    <div class="field input-field">
                        <label for="quantity">Quantity (KG)<span class="required"></span></label>
                        <input type="number" placeholder="How many Kg do you have?" class="input" required id="quantity"
                            name="quantity">
                    </div>

                    <div class="field input-field">
                        <label>Cost per Kg (SHS)</label>
                        <input type="number" placeholder="How much do you want to sell per Kg?" class="input"
                            id="totalCost" name="UnitCost">
                    </div><br><br><br>

                    <div class="field button-field">
                        <button type="submit"><strong>Submit Request</strong></button>
                    </div><br>

                </form>
            </div>
        </div>
    </section>

    <!-- JavaScript -->
    <script>
        window.onload = function () {
            // Get the name from the URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name');

            // Update the welcome message
            const welcomeMessage = document.getElementById('welcomeMessage');
            welcomeMessage.textContent = `Hey, ${name}! We can help you sell your product. Please specify the product you want to sell.`;

            // Get the form elements
            const requestForm = document.getElementById('requestForm');
            const productSelect = document.getElementById('product');
            const quantityInput = document.getElementById('quantity');
            const costInput = document.getElementById('totalCost');

            // Add submit event listener to the requestForm
            requestForm.addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent form submission

                // Get the selected product, quantity, and cost
                const product = productSelect.value;
                const quantity = quantityInput.value;
                const cost = costInput.value;

                // Redirect to the Info Page with query parameters
                const redirectURL = `info.html?name=${name}&product=${product}&quantity=${quantity}&cost=${cost}`;
                window.location.href = redirectURL;
            });
        };
    </script>

</body>

</html>
